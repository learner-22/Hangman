<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src = "./script.js" defer> </script>
</head>
<body>
 
    <audio controls loop >
        <source src="./Images/ambient-piano-amp-strings-10711.mp3" type="audio/mp3">
     
    </audio>
    <div id='container'>
       
        <div id ='instr'>
            <aside>
                <p id = wins>Wins: </p>
                <p id  = loses> Loses:</p>
            </aside>
            <h1> WELCOME TO HANGMAN GAME</h1>
            
            <p> Choose from the Alphabets to guess the answer for the question. You have 5 lives to play this game</p>
        </div> 
          
        <div id ='alphabetbuttons'>
        </div>

        <div id="modal1" class="modal">
            <div class="modalContent">
              <span class="close">Close</span>
              <p id = "gameStatus">Some text in the Modal..</p>
            </div>        
        </div>
        
           
        <div id="question">
        </div>
      
        <div id = "answer">
        </div>

        <div id ="hintresponse">
        </div>
       
        <div id="footer">          
            <div id =footer1>
            <Label  id="countdown"> Life CountDown</Label>     
                <div id ='button'>
                 <button id="hint">Hint</button>
                 <button id ="reset">Reset</button>
                </div>
            </div>
            <div id ='footer2'> 
               
            </div>
        </div>
    
    </div>
</body>
</html>
